/**:
  ros__parameters:
    id_robot: %ROBOT_ID%
    key: %ROBOT_KEY%
    name: 'Unnamed Robot'
    
    sio_address: %SIO_ADDRESS%
    sio_path: %SIO_PATH%
    sio_port: %SIO_PORT%
    sio_ssl_verify: True
    sio_connection_retry_sec: 5.0
    ice_servers:
      - 'turn:turn.phntm.io:3478'
      - 'turn:turn.phntm.io:3479' 
    ice_username: 'robo'
    ice_credential: 'pass'
    log_sdp: True #v erbose WebRTC debug

    #introspection
    discovery_period_sec: 3.0 # < 0 == introspection OFF
    stop_discovery_after_sec: 10.0 # < 0 == run forever

    # blink LEDs via ROS topics on network activity
    # conn_led_topic: /led/right
    # data_led_topic: /led/left

    topic_overrides:
      - /robot_description
    /robot_description:
      durability: 1 # TRANSIENT_LOCAL
      raw: true
      reliability: 1 # RELIABLE
      lifespan: -1 # INFINITY
    
    # wifi connection monitoring & control
    iw_interface: 'wlan0'
    iw_monitor_period_sec: 1.0 #s
    iw_monitor_topic: '/iw_status' # writes output here

